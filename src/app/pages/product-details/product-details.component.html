<div class="container">
  <h1>{{ product.name }}</h1>
  <img [ngSrc]="product.imageUrl" height="175" width="262" alt="{{ product.name }}">
  <p>{{ product.description }}</p>
  <p><strong>Price:</strong> ${{ product.price }}</p>
  <button id="add-to-cart" class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
</div>
