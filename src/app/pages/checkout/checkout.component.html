<div class="container mt-4">
  <h2>Checkout</h2>
  <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="checkoutData.name" name="name" required/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="checkoutData.email"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea id="address" class="form-control" [(ngModel)]="checkoutData.address" name="address" required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Payment Method</label>
      <select id="paymentMethod" class="form-select" [(ngModel)]="checkoutData.paymentMethod" name="paymentMethod" required>
        <option value="" disabled>Select Payment Method</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash_on_delivery">Cash on Delivery</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!checkoutForm.valid">
      Confirm Order
    </button>
  </form>
</div>
